<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="log-in-header">
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <button class="sign-up">
            <a href="#sign-up">Sign up</a>
        </button>
    </div>
    <div class="login-container">
        <div class="hero-img">
            <img src="images/undraw_login_re_4vu2.svg" alt="">
        </div>
        <div class="login-form">
            <form action="">
                <div class="user-wrapper">
                    <input type="email" class="user" name="user" autocomplete="off" placeholder=" " required>
                    <label for="">Email</label>
                </div>
                <div class="password-wrapper">
                    <div class="pass-input">
                        <input type="password" class="password" name="pass" placeholder=" " required>
                        <label for="">Password</label>
                    </div>
                    <div class="pass-toggle">
                        <i class="fa-solid fa-eye-slash" id="eye"></i>
                    </div>
                </div>
                <input type="submit" value="Login" class="submit">
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
